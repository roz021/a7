                <script id="interests-template" type="text/x-handlebars-template">
                  <div class="container" id='intblock'>
                      <div class="panel panel-default">
                        <div class="panel-body">
                          <h5> {{exMessage}} </h5>
                        </div>
                      </div>

                <script>

                </script>
                <!-- <p id="interests"></p> -->


        <script type="text/javascript">
        $(document).ready(function(){

        var source = $("#interests-template").html();
        var template = Handlebars.compile(source);

        var parentDiv = $("#row");

        var interest = ['Dance','Aerobic','Cardio','Martial Arts','Powerlifting','Sports'];
        for(var i=0;i < interest.length;i++){
          // console.log(interest[i])
          if(interest[i]!== null){
            console.log(interest[i]);
            var myMess = {'exMessage' : interest[i]};
            var html = template(myMess);
            parentDiv.append(html);
          }
        }
        })

          </script>

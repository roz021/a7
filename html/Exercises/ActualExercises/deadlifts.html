<div id="description">

  <p>Grip the bar like you would with pullups. Make sure your back is straight and when you
  lift off, keep your legs bent and once the bar gets past your knees, straighten your legs up.
  This works out your lower back, a little bit of grip strength, and hamstrings.</p>

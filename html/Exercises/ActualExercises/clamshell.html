<div id="name">

  <h4>Clamshell</h4>

<div id="description">

  <p>This exercise is done by laying down and assuming a near fetal position.
  When you assume the position, you open up the leg that is not on the ground like a clam
  and then put it back. Repeat and you will feel it all in your glute.</p>

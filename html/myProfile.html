                <script>

                <!-- <p id="interests"></p> -->


        <script type="text/javascript">
        $(document).ready(function(){
        var name = localStorage.getItem('name');
        var bio = JSON.parse(localStorage.getItem('mybio'));
        var interest = JSON.parse(localStorage.getItem('interests'));
        if(name){
            $("#myname").html(name);
        }
        if(bio){
            // console.log(bio);
            $("#mybio").text(bio);
        }

        var source = $("#interests-template").html();
        var template = Handlebars.compile(source);

        var parentDiv = $("#row");

        var interest = JSON.parse(localStorage.getItem('interests'));
        for(var i=0;i < interest.length;i++){
          // console.log(interest[i])
          if(interest[i]!== null){
            console.log(interest[i]);
            var myMess = {'exMessage' : interest[i]};
            var html = template(myMess);
            parentDiv.append(html);
          }
        }
        })

          </script>

            <h1 id="myname"></h1>
            <h3>BIO</h3>
            <p id="mybio"></p>
            <h3>INTERESTS</h3>
            <p id="interests"></p>
        </div>

        <script type="text/javascript">
        $(document).ready(function(){
        var name = localStorage.getItem('name');
        var bio = JSON.parse(localStorage.getItem('mybio'));
        var interest = JSON.parse(localStorage.getItem('interests'));
        if(name){
            $("#myname").html(name);
        }
        if(bio){
            console.log(bio);
            $("#mybio").text(bio);
        }

        for (var i = 0; i < interest.length; i++){
            // console.log(interest[i]);
            if (interests[i] == "not"){
                continue;
            }
            else{
                console.log(interest[i]);
                var inter = document.createTextNode(interest[i]);
                $("#interests").append(inter);
            }

        }
    })

        </script>
